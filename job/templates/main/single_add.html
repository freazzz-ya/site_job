{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
<div class="site-section-cover overlay img-bg-section" style="background-image: url('../../../static/images/hero_2.jpg');">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-6">
        <div class="card mb-4" style="background-color: #f8f9fa;">
          <div class="card-header" style="background-color: #e80d43; color: white;">
            Работа
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {% bootstrap_form form3 %}
              {% bootstrap_button button_type="submit" content="Добавить" %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
